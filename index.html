<!DOCTYPE html>
<html>
  <head>
    <title>Homegrown Map - Color Coded</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
      html, body, #map {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      .custom-label {
        background: white;
        color: #333;
        padding: 6px 10px;
        border-radius: 6px;
        font-size: 13px;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.2);
        font-family: sans-serif;
        text-align: center;
        white-space: nowrap;
        line-height: 1.4;
        word-break: break-word;
      }

      /* Style zoom buttons with rounded corners */
      .leaflet-control-zoom a {
        border-radius: 8px;
        background: white;
        color: #333;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.3);
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
      const map = L.map("map").fitBounds([
        [33.74, -84.60],
        [34.08, -84.21]
      ]);

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "&copy; OpenStreetMap contributors"
      }).addTo(map);

      const brandColors = {
        "Switchyards": "#4B82D1",
        "Sugarcoat": "#FF91B3",
        "Brash": "#B6895B",
        "PERC": "#F6C15C",
        "JINYA": "#FF5F5F"
      };

      function createPinIcon(color) {
        return L.divIcon({
          className: '',
          html: `
            <div style="position: relative; width: 24px; height: 36px;">
              <svg width="24" height="36" viewBox="0 0 24 36" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 0C5.4 0 0 5.4 0 12c0 8.3 12 24 12 24s12-15.7 12-24C24 5.4 18.6 0 12 0z" fill="${color}"/>
                <circle cx="12" cy="12" r="4" fill="white"/>
              </svg>
            </div>
          `,
          iconSize: [24, 36],
          iconAnchor: [12, 36]
        });
      }

      const locations = [
        { name: "Switchyards Downtown", brand: "Switchyards", coords: [33.7586, -84.3900] },
        { name: "Switchyards Midtown", brand: "Switchyards", coords: [33.7750, -84.3880] },
        { name: "Switchyards Cabbagetown", brand: "Switchyards", coords: [33.7485, -84.3647] },
        { name: "Switchyards Westside", brand: "Switchyards", coords: [33.7860, -84.4110] },

        { name: "Sugarcoat Buckhead", brand: "Sugarcoat", coords: [33.8370, -84.3780] },
        { name: "Sugarcoat Midtown", brand: "Sugarcoat", coords: [33.7834, -84.3851] },
        { name: "Sugarcoat Vinings", brand: "Sugarcoat", coords: [33.8640, -84.4660] },

        { name: "Brash The Works", brand: "Brash", coords: [33.8000, -84.4280] },
        { name: "Brash Westside Provisions", brand: "Brash", coords: [33.7860, -84.4110] },
        { name: "Brash Atlanta History Center", brand: "Brash", coords: [33.8420, -84.3850] },
        { name: "Brash Beltline", brand: "Brash", coords: [33.7550, -84.3680] },

        { name: "PERC Chastain Park", brand: "PERC", coords: [33.8840, -84.3790] },
        { name: "PERC Tucker", brand: "PERC", coords: [33.8529, -84.2145] },

        { name: "JINYA Buckhead", brand: "JINYA", coords: [33.8496, -84.3795] },
        { name: "JINYA Poncey-Highland", brand: "JINYA", coords: [33.7739, -84.3525] },
        { name: "JINYA Sandy Springs", brand: "JINYA", coords: [33.9206, -84.3783] },
        { name: "JINYA Kennesaw", brand: "JINYA", coords: [34.0105, -84.5862] },
        { name: "JINYA Roswell", brand: "JINYA", coords: [34.0232, -84.3616] },
        { name: "JINYA Alpharetta", brand: "JINYA", coords: [34.0754, -84.2941] }
      ];

      const markerGroup = L.layerGroup().addTo(map);
      const labelMarkers = [];

      locations.forEach(loc => {
        const color = brandColors[loc.brand] || "#999999";
        const marker = L.marker(loc.coords, { icon: createPinIcon(color) });
        markerGroup.addLayer(marker);

        const label = L.marker(loc.coords, {
          icon: L.divIcon({
            className: '',
            html: `<div class="custom-label" style="transform: translate(20px, -35px);">${loc.name}</div>`,
            iconAnchor: [0, 0],
            iconSize: null
          }),
          interactive: false,
          keyboard: false
        });

        labelMarkers.push(label);
      });

      function updateLabels() {
        const zoom = map.getZoom();
        labelMarkers.forEach(label => {
          if (zoom >= 13) {
            if (!markerGroup.hasLayer(label)) markerGroup.addLayer(label);
          } else {
            if (markerGroup.hasLayer(label)) markerGroup.removeLayer(label);
          }
        });
      }

      updateLabels();
      map.on("zoomend", updateLabels);
    </script>
  </body>
</html>
